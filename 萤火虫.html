<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>萤火虫</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
				#box{
					background: url(img/yhcbg.jpg)  no-repeat;
					background-size: cover;
					width: 100%;
					height: 100%;
					position: fixed;
				}
				img {
					width: 18px;
					height: 18px;
					position: absolute;
					
				}
		</style>
		
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript" src="jquery-1.4.4.min.js" ></script>
		<script>
			function shencheng(){
				this.oimg=document.createElement("img");
				this.oimg.src="img/yhc.jpg";
				
				this.spoint=function(){
					this.oimg.style.top=this.pointtop+"px";
					this.oimg.style.left=this.pointleft+"px";
					document.getElementById('box').appendChild(this.oimg);
					return this;
				},
				this.roundmpoint=function(){
					 this.pointtop=Math.random()*(window.innerHeight-100);
					 this.pointleft=Math.random()*(window.innerWidth-100);
					 return this;
				},
				this.speeder=function(){
					this.speed=Math.random()*3000+5000;
					return this;
				},
				this.fly=function(){
					var that=this;
					this.roundmpoint();
					this.speeder();
					$(this.oimg).animate({"left":this.pointleft,"top":this.pointtop},this.speed,function(){
						that.roundmpoint().speeder().fly();
					});
				}
			}
			window.onload=function(){
				var obj=40;
				var yhc=[];
				for(var i=0;i<obj;i++){
					yhc[i]=new shencheng();
					yhc[i].roundmpoint().spoint().speeder().fly();
				}
			}
		</script>
		
		
		
		
	</body>
</html>
