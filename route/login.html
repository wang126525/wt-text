<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录注册</title>
	</head>
	<style>
		*{margin: 0;padding: 0;box-sizing: border-box;}
		.login{
			width: 500px;
			height: 300px;
			margin: 100px auto;
			box-shadow: 0 0 5px #cecece;
			border-radius: 5px;
			padding-top: 80px;
		}
		
		.login input{
			width: 200px;
			height: 30px;
			/*border-radius: 5px;*/
			display: block;
			margin: 10px auto;
		}
		
		
		
		
	</style>
	<body>
		<div class="login">
			<form method="get" action="/index">
				<input type="text" name="username" placeholder="邮箱/手机号" />
				<input type="password" name="password" placeholder="密码" />
				<input type="submit" name="btn" value="提交" />
				
				
			</form>
			
			
			
		</div>
		
		
		
		
		
		
	</body>
</html>
