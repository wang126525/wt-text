<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>loading</title>
		<script type="text/javascript" src="jquery-3.2.1.js" ></script>
	</head>
	<style>
		.box{
			width: 600px;
			margin: 0 auto;
			padding: 10px;
			box-shadow: 0 0 4px #e9e9e9;
			text-align: center;
		}
		.box p{
			font-size: 14px;
			color: #666;
			line-height: 20px;
		}
	</style>
	<body>
		<div class="box">
			<h4>每日一笑</h4>
			<p id="content"></p>
		</div>
		<button id="button">获取</button>
	</body>
	<script>
		$(function(){
			$('#button').click(function(){
				var t="loading...";
				$("#content").html(t);
				
				$.ajax({
					type:"get",
					url:"http://127.0.0.1/text/123.php",
					async:true,
					success:function(data){
						var str=data;
						$('#content').html(str);
						
					}
				});
				
			});
			
		})
	</script>
	
</html>
